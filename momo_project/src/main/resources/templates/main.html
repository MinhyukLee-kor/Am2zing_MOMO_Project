<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5168478d86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div id="wrap">
        <header class="inner">
            <a href="#">
                <h2 class="logo">MOMO</h2>
            </a>


            <div class="user">
                <div class="dropdown">
                    <button class="dropbtn" ><img src="./images/membericon.png" alt="membericon"></button>
                    <div class="dropdown-content">
                        <a href="#">마이페이지</a>
                        <a href="#">회원정보수정</a>
                        <a href="#">내글 / 내북마크</a>
                        <a href="#">로그아웃</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- ------------------end of header------------------->

        <section class="banner">
            <div>
                <a href="#"><img src="./images/banner2.png" alt="bannerImg1"></a>

            </div>
        </section>

        <!-- ------------------end of section(banner)------------------->

        <section class="mbti inner center">

            <div class="items">
                <img src="./images/circle-256-blue.png" alt="mbti">
            </div>
            <div class="items">
                <img src="./images/circle-256-yellow.png" alt="mbti">
            </div>
            <div class="items">
                <img src="./images/circle-256-purple.png" alt="mbti">
            </div>
            <div class="items">
                <img src="./images/circle-256-green.png" alt="mbti">
            </div>
        </section>

        <!--------------------end of section(mbti)------------------->

        <section class="cards inner">

            <a class="card1"><img src="./images/card1.png" alt=""></a>
            <a class="card2"><img src="./images/card2.png" alt=""></a>
            <a class="card3"><img src="./images/card3.png" alt=""></a>

        </section>

        <!--------------------end of section(cardSection)------------------->

        <footer>
            <div class="foot1">공지사항</div>
            <div class="foot2">고객센터</div>
        </footer>
        <div id="plusButton">
            <a href="#"><img src="./images/plus-7-80.png" id="plusButtonImg"></a>
        </div>
    </div>

    <!--------------------end of footer------------------->

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
