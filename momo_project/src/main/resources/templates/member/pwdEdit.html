<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/login.css"/>
    
    <!-- default header name is X-CSRF-TOKEN -->
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<body>

<div th:include="member/mypagesidebar2"> </div>

<body class="login_body">
    <div class="login_main">
<form class="" th:action="@{/member/pwdEdit}" method="post">
    <h1 class="">패스워드 변경</h1>
    <hr>
     <div class="inp_field">
        <label th:for="password">기존 패스워드</label>
        <input type="password" class="" id="original_Pw" name="original_Pw" placeholder="기존 비밀번호를 입력해 주세요">
    </div>
 	<div class="inp_field">
        <label th:for="password">새 패스워드</label>
        <input type="password" class="" id="password" name="memPassword" placeholder="새로운 비밀번호를 입력해 주세요">
    </div>

     <div class="inp_field">
        <label for="password_check">패스워드 확인</label>
        <input type="password" class="form-control" id="password_check" name="password_check" placeholder="비밀번호를 다시 입력해 주세요">
        <span id="pw_check_msg"></span>
    </div>

    <div class="">
        <button class="" id="" type="submit">수정</button>
    </div>

    <div class="">
        <button class="" type="button" onclick="window.history.back();">취소</button>
    </div>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/pwChange.js}"></script>
</body>
</html>
