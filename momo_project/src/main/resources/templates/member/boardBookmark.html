
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="fragments :: flg_head"></th:block>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/saved posts.css" />
    <title>saved posts</title>
    <th:block th:replace="fragments :: flg_header"></th:block>
  </head>

  <body>
    <div class="inner">
      <!--end of header-->
        <div class="list_area">
          <div class="list_name">
          <span>북마크</span>
          </div>
        </div>	
          
          <div class="div_table" id="contents">
          <div class="div_table_row" id="placeimg" th:each="boardBookmark : ${boardBookmarks}">
               <div class="info">
                 <div class="div_table_cell">
                   <span>작성자 : [[${boardBookmark.board.member.memNickname}]] </span>
                   <span th:text="${boardBookmark.board.member.memMbti}"></span>
                   <span>조회수 : [[${boardBookmark.board.placeCnt}]] </span>
               </div>
              <div class="titlearea">
                <div class="div_table_cell">
                   <a th:href="@{'/post/' + ${boardBookmark.board.boardNum}}">
                   <span class="title" th:text="${boardBookmark.board.boardTitle}"></span>
                   </a>
                 </div>
               </div>
           </div>	
        </div>
         <div class="pagearea">
           
          <div th:replace="fragments :: paging"></div>
        </div>
    </div>
    </body>
</html>
