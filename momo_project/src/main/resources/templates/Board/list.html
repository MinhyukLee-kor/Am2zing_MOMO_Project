<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MOMO-게시판</title>
</head>
<body>
<div>
	<th:block th:replace="fragments :: flg_header"></th:block>
	<!--end of header-->
    <table>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>MBTI</th>
            <th>조회수</th>
        </tr>
        
        <tbody>
        <tr th:each="board : ${boards}">
            <th>
                <span th:text="${board.boardNum}"></span>
            </th>
            <td>
                <a th:href="@{'/post/' + ${board.boardNum}}">
                    <span th:text="${board.boardTitle}"></span>
                </a>
            </td>
            <td>
                <span th:text="${board.member.memNickname}"></span>
            </td>
            <td>
            	<span th:text="${board.member.memMbti}"></span>
            </td>
            <td>
            	<span th:text="${board.placeCnt}"></span>
            </td>
            
        </tr>
        </tbody>
    </table>
    <div>
        <div>
            <a th:href="@{/postBoard}" role="button">글쓰기</a>
        </div>
    </div>
</div>
</body>
</html>
